apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookinfo-dev-reviews
  namespace: student33-bookinfo-dev
  labels:
    app: bookinfo-dev-reviews
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookinfo-dev-reviews
  template:
    metadata:
      labels:
        app: bookinfo-dev-reviews
    spec:
      containers:
      - name: bookinfo-dev-reviews
        image: ghcr.io/it62070148/bookinfo-reviews:dev
        imagePullPolicy: Always
        env:
        - name: ENABLE_EXTERNAL_BOOK_SERVICE
          value: "true"
      imagePullSecrets:
      - name: registry-bookinfo